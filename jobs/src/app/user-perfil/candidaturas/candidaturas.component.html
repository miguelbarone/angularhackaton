<div id="content">
    <ul class="list-unstyled lista-vagas">
        <li class="media" *ngFor="let vaga of store.candidaturas">
            <div class="card mb-3" style="width: 100%;">
                <div class="row no-gutters">
                    <div class="col-md-8" style="width: 100%;">
                        <div class="card-body">
                            <h5 class="card-title">{{ vaga.titulo }}</h5>
                            <p class="card-text">{{ vaga.descricao }}</p>
                            <p class="card-text"><small class="text-muted">{{ vaga.empresa }}</small></p>
                            <button (click)="desistirVaga(vaga)" type="button" class="btn btn-danger">Desistir</button>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
