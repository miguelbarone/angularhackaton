<!--HEADER DE USUARIO OU EMPRESA DESLOGADA-->
<header *ngIf="!store.usuarioLogado && !store.empresaLogada" class="cabecalho">
    <nav class="navbar navbar-expand-lg " id="cabecalho-nav">
        <a class="navbar-brand"><img src="https://image.flaticon.com/icons/svg/1995/1995485.svg"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" id="marmitech">Marmitech<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
        <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Login</button>
        <button (click)="clickCadastrar()" type="button" class="btn">Cadastrar</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Entrar no Marmitech.</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                    </div>
                    <div class="modal-body">

                        <div class="btn-group btn-group-toggle tipo" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                            <input (click)="tipoLogin('pf')" type="radio" name="options" id="option1" checked> Pessoa fisica
                            </label>
                            <label  class="btn btn-secondary">
                              <input (click)="tipoLogin('pj')" type="radio" name="options" id="option2"> Pessoa juridica
                            </label>
                          </div>

                        <form [formGroup]="loginForm">
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Email: </label>
                                <input type="text" class="form-control" id="recipient-name" formControlName="email">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Senha: </label>
                                <input type="password" class="form-control" id="recipient-name" formControlName="senha">
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button (click)="login()" class="btn btn-primary" data-dismiss="modal">Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>







<!--HEADER DE USUARIO OU EMPRESA LOGADA-->
<header *ngIf="store.usuarioLogado || store.empresaLogada" class="cabecalho">
    <nav class="navbar navbar-expand-lg" id="cabecalho-nav">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a *ngIf="store.usuarioLogado" (click)="abrirPerfil()" id="userL" class="nav-item" style="cursor: pointer;">
                        <img id="foto-perfil-header" class="img-fluid" [src]="store.usuario.foto" alt="icon perfil"> 
                        {{ store.usuario.nome }}
                    </a>
                    <a *ngIf="store.empresaLogada" (click)="abrirPerfil()" id="userL" class="nav-item" style="cursor: pointer;">
                        <img id="foto-perfil-header" class="img-fluid" [src]="store.empresa.foto" alt="icon perfil"> 
                        {{ store.empresa.nome }}
                    </a>
                </li>

                <li *ngIf="store.usuarioLogado" class="nav-item">
                    <a (click)="abrirVagas()" class="nav-link" style="cursor: pointer;">Vagas</a>
                </li>
                <li *ngIf="store.empresaLogada" class="nav-item">
                    <a (click)="abrirVagas()" class="nav-link" style="cursor: pointer;">Profissionais</a>
                </li>


                <li class="nav-item">
                    <a (click)="encerrarSessao()" class="nav-link" style="cursor: pointer;">Sair</a>
                </li>
            </ul>
        </div>

    </nav>
</header>
