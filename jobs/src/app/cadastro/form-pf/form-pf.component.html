<section class="form-pf-wrapper">
    <form [formGroup]="formPf" (submit)="cadastrar()">
        <div class="form-group">
            <label>Nome</label>
            <input formControlName="nome" type="text" class="form-control col-md-4" aria-describedby="emailHelp">
            <small *ngIf="formPf.get('nome').errors?.required" class="text-danger form-text text-muted">Campo obrigatório</small>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input formControlName="email" placeholder="exemplo@nome.com" type="email" class="form-control col-md-4" aria-describedby="emailHelp">
            <small *ngIf="formPf.get('email').errors?.required" class="form-text text-muted">Campo obrigatório</small>
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input formControlName="senha" type="password" class="form-control col-md-4" aria-describedby="emailHelp">
            <small *ngIf="formPf.get('senha').errors?.required" class="form-text text-muted">Campo obrigatório</small>
        </div>
        <div class="form-group">
            <label>Foto</label>
            <input formControlName="foto" placeholder="Insira a URL da sua imagem." type="text" class="form-control col-md-10" aria-describedby="emailHelp">
            <small *ngIf="formPf.get('foto').errors?.required" class="form-text text-muted">Campo obrigatório</small>
        </div>

        <div class="form-group">
            <label>Sobre</label>
            <textarea formControlName="sobre" placeholder="Nos conte um pouco sobre você." type="text" class="form-control col-md-10" aria-describedby="emailHelp"></textarea>
            <small *ngIf="formPf.get('sobre').errors?.required" class="form-text text-muted">Campo obrigatório</small>
        </div>

        <button type="submit" [disabled]="formPf.invalid" class="btn btn-primary">Cadastrar</button>
    </form>
</section>
